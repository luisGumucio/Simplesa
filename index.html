  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üçï Atrapa la Comida</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #fff5e1, #ffd6d6);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      color: #ff5722;
      margin: 20px;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #fff3cd;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #c77900;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .food {
      position: absolute;
      font-size: 2.2em;
      cursor: pointer;
      animation: float 6s linear forwards;
      user-select: none;
    }

    @keyframes float {
      0% {
        bottom: -60px;
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<h1>üçï ¬°Atrapa la Comida del D√≠a de la Amistad! üç´</h1>
<div id="scoreBoard">Puntos: <span id="score">0</span></div>

<!-- M√∫sica divertida (opcional) -->
<audio id="bgMusic" autoplay loop>
  <source src="musica-feliz.mp3" type="audio/mpeg">
</audio>

<script>
  const scoreSpan = document.getElementById("score");
  let score = 0;

  const comidas = ["üçï", "üç©", "üç´", "üçî", "üçü", "üçì", "üçâ", "üç¶", "üç∞", "ü•ê"];

  function spawnFood() {
    const food = document.createElement("div");
    food.classList.add("food");
    food.innerText = comidas[Math.floor(Math.random() * comidas.length)];
    food.style.left = Math.random() * 90 + "vw";
    food.style.animationDuration = (3 + Math.random() * 3) + "s";

    food.onclick = () => {
      score += 1;
      scoreSpan.textContent = score;
      food.remove();
    };

    document.body.appendChild(food);

    setTimeout(() => {
      food.remove();
    }, 7000);
  }

  setInterval(spawnFood, 700);
</script>

</body>
</html>
