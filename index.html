<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Â¡Feliz DÃ­a de la Amistad!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffe0f0, #ffddee);
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      color: #d63384;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 1.5em;
      color: #6f42c1;
      margin-bottom: 40px;
      text-shadow: 1px 1px #fff;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -50px;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(50% + (100px - 200px * random()));
        opacity: 0;
      }
    }

    /* BotÃ³n para reproducir mÃºsica */
    #playButton {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #playButton:hover {
      background-color: #ff85c1;
    }
  </style>
</head>
<body>

  <h1>Â¡Feliz DÃ­a de la Amistad! ðŸ§¡</h1>
  <p>Gracias por ser parte de mi vida. Tu amistad es un regalo precioso.</p>

  <button id="playButton">ðŸŽµ Reproducir mÃºsica</button>

  <!-- MÃºsica de fondo -->
  <audio id="friendshipMusic" loop>
    <source src="musica-amistad.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Corazones flotantes -->
  <script>
    const body = document.body;
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      heart.style.opacity = Math.random();
      heart.style.transform = `scale(${0.5 + Math.random()}) rotate(45deg)`;
      body.appendChild(heart);
    }

    // Reproducir mÃºsica
    const button = document.getElementById("playButton");
    const music = document.getElementById("friendshipMusic");
    button.addEventListener("click", () => {
      music.play();
      button.style.display = "none";
    });
  </script>

</body>
</html>
